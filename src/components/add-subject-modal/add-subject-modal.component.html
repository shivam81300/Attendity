
@if (showImportModal()) {
  <app-timetable-import-modal 
    (close)="showImportModal.set(false)"
    (import)="handleTimetableImport($event)">
  </app-timetable-import-modal>
}

<div class="fixed inset-0 bg-black/40 flex items-end justify-center z-50" (click)="close.emit()">
  <div class="bg-white rounded-t-2xl shadow-2xl p-6 w-full max-w-lg" (click)="$event.stopPropagation()">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">New Subject</h2>

    <form (submit)="submit(); $event.preventDefault()" class="space-y-5">
      <!-- Subject Name -->
      <div>
        <label class="text-xs font-semibold text-gray-500 tracking-wider">SUBJECT NAME</label>
        <input 
            type="text" 
            [value]="name()" 
            (input)="name.set($any($event.target).value)"
            placeholder="e.g. Theoretical Physics" 
            class="w-full bg-slate-100 border-transparent rounded-lg px-4 py-3 mt-1 focus:ring-2 focus:ring-primary focus:outline-none"
        />
      </div>

      <!-- Professor Name -->
      <div>
        <label class="text-xs font-semibold text-gray-500 tracking-wider">TEACHER / PROFESSOR</label>
        <input 
            type="text" 
            [value]="professor()" 
            (input)="professor.set($any($event.target).value)"
            placeholder="e.g. Dr. John Doe" 
            class="w-full bg-slate-100 border-transparent rounded-lg px-4 py-3 mt-1 focus:ring-2 focus:ring-primary focus:outline-none"
        />
      </div>

      <!-- Timetable -->
      <div>
        <div class="flex justify-between items-center">
            <label class="text-xs font-semibold text-gray-500 tracking-wider flex items-center gap-1">
              TIMETABLE SCHEDULE 
              <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
            </label>
            <button type="button" (click)="showImportModal.set(true)" class="text-xs font-semibold text-primary hover:underline">
              Import Timetable
            </button>
        </div>
        <div class="flex items-center gap-2 bg-slate-100 rounded-lg p-2 mt-1">
            <select [value]="newSlotDay()" (change)="newSlotDay.set($any($event.target).value)" class="bg-white border-slate-200 rounded-md p-2 flex-grow">
              @for(day of days; track day) {
                <option [value]="day">{{day}}</option>
              }
            </select>
            <input type="time" [value]="newSlotTime()" (input)="newSlotTime.set($any($event.target).value)" class="bg-white border-slate-200 rounded-md p-2">
            <button type="button" (click)="addSlot()" class="bg-primary text-white rounded-lg p-2 w-10 h-10 flex items-center justify-center">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
            </button>
        </div>
        <p class="text-xs text-slate-400 mt-1 px-2">Add multiple slots if a subject has more than one class on any day.</p>
        
        <div class="mt-2 space-y-1">
          @for(slot of timetable(); track $index) {
            <div class="flex items-center justify-between bg-slate-100 rounded-md px-3 py-1 text-sm">
                <span>{{slot.day}}, {{slot.time}}</span>
                <button type="button" (click)="removeSlot($index)" class="text-red-500">&times;</button>
            </div>
          }
          @if (timetable().length === 0) {
            <p class="text-center text-sm text-slate-400 py-2">No class slots added</p>
          }
        </div>
      </div>

      <!-- Color Picker -->
      <div>
        <label class="text-xs font-semibold text-gray-500 tracking-wider">SUBJECT THEME COLOR</label>
        <div class="flex justify-between items-center mt-2">
          @for(color of colors; track color) {
            <button type="button" (click)="selectedColor.set(color)" [style.background-color]="color"
                class="w-8 h-8 rounded-full transition-transform duration-150"
                [class.ring-2]="selectedColor() === color"
                [class.ring-offset-2]="selectedColor() === color"
                [class.ring-primary]="selectedColor() === color"
                [class.scale-110]="selectedColor() === color">
            </button>
          }
        </div>
      </div>

      <!-- Actions -->
      <div class="grid grid-cols-2 gap-4 pt-4">
        <button type="button" (click)="close.emit()" class="bg-slate-100 hover:bg-slate-200 text-slate-700 font-bold py-3 px-4 rounded-xl">
          Cancel
        </button>
        <button type="submit" [disabled]="!name().trim()" class="bg-primary hover:bg-primary-dark disabled:bg-slate-400 text-white font-bold py-3 px-4 rounded-xl">
          Add Subject
        </button>
      </div>

    </form>
  </div>
</div>
